<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mdc</title>
    <link href="https://unpkg.com/normalize.css@^4.1.1" rel="stylesheet" />
    <link href="https://unpkg.com/@blueprintjs/core@^1.11.0/dist/blueprint.css" rel="stylesheet" /> 
    <link href="https://fonts.googleapis.com/css?family=Merienda|Varela+Round" rel="stylesheet">
    <link href="./public/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.min.js"></script>
    <script src="./build/index.js"></script>
    <script>
      new Typed('#coming-soon', {
          strings: ['Coming Soon', 'Stay Tuned', 'For Some', 'Cool Stuff', 'I Think', 'Maybe', 'We\'ll See'],
          startDelay: 200,
          backDelay: 2000,
          typeSpeed: 100,
          loop: true,
          loopCount: Infinity,
        });
    </script>
  </body>
